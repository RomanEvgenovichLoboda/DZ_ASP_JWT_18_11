<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>METANIT.COM</title>
</head>
<body>
    <div  id="userInfo" style="display:none;">
        <div class="card text-bg-dark p-3" style="max-width: 18rem;">
            <p>Добро пожаловать <span id="userName"></span>!</p>
            <input type="button" class="btn btn-warning mt-3" value="Выйти" id="logOut" />
        </div>
        
    </div>
    <div class="card text-bg-dark p-3" style="max-width: 18rem;" id="loginForm">
        <h3>Вход на сайт</h3>
        <p>
            <input type="email" class="form-control log" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id="email" />
        </p>
        <p>
            <input type="password" class="form-control log" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="password" />
        </p>
        <input type="submit" class="btn btn-warning" id="submitLogin" value="Логин" />
        <p>
            <input type="submit" class="btn btn-warning mt-3" id="getData" value="Получить данные" />
        </p>
    </div>
    
    <script>
        var tokenKey = "accessToken";
        // при нажатии на кнопку отправки формы идет запрос к /login для получения токена
        document.getElementById("submitLogin").addEventListener("click", async e => {
            e.preventDefault();
            // отправляет запрос и получаем ответ
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const data = await response.json();
                // изменяем содержимое и видимость блоков на странице
                document.getElementById("userName").innerText = data.username;
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                // сохраняем в хранилище sessionStorage токен доступа
                sessionStorage.setItem(tokenKey, data.access_token);
            }
            else  // если произошла ошибка, получаем код статуса
                console.log("Status: ", response.status);
        });

        // кнопка для обращения по пути "/data" для получения данных
        document.getElementById("getData").addEventListener("click", async e => {
            e.preventDefault();
            // получаем токен из sessionStorage
            const token = sessionStorage.getItem(tokenKey);
            // отправляем запрос к "/data
            const response = await fetch("/data", {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token  // передача токена в заголовке
                }
            });

            if (response.ok === true) {
                const data = await response.json();
                alert(data.message);
            }
            else
                console.log("Status: ", response.status);
        });

        // условный выход - просто удаляем токен и меняем видимость блоков
        document.getElementById("logOut").addEventListener("click", e => {

            e.preventDefault();
            document.getElementById("userName").innerText = "";
            document.getElementById("userInfo").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            sessionStorage.removeItem(tokenKey);
        });
    </script>
</body>
</html>
