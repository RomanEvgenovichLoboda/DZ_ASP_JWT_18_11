<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script2.js"></script>
    <title>Products</title>
</head>
<body class="bg-black position-relative d-inline-flex flex-nowrap w-100 aut">

    <div class="w-25" style="min-width: 18rem;">
        <div class="login">
            <div class="card text-bg-dark p-3 d-inline-flex w-100 ">
                <div class="card-header"><h4>Admin Form</h4></div>
                <div class="card-body">
                    <input type="text" class=" form-control" id="lg" placeholder="Enter Login" aria-label="Enter Login" aria-describedby="basic-addon1">
                    <input type="password" class=" form-control mt-2" id="ps" placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon1">
                    <div class="mt-2">
                        <button type="button" class="btn btn-warning bt1">Authorization</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="admin" style=" display:none;">
            <!--style=" display:none;">-->
            <div class="card text-bg-dark p-3 d-inline-flex w-100" style="min-width: 18rem" ;>
                <div class="card-header"><h4>Post Product</h4></div>
                <div class="card-body">
                    <input type="text" class=" form-control nm" placeholder="Product Name" aria-label="ProductName" aria-describedby="basic-addon1">
                    <input type="text" class=" form-control mt-2 dsn" placeholder="Product Description" aria-label="Product Description" aria-describedby="basic-addon1">
                    <input type="number" class=" form-control mt-2 cst" placeholder="Product Cost" aria-label="Product Cost" aria-describedby="basic-addon1">
                    <input type="number" class=" form-control mt-2 stk" placeholder="Product Stock" aria-label="Product Stock" aria-describedby="basic-addon1">
                    <div class="mt-2">
                        <button type="button" class="btn btn-warning  bt2">Add Product</button>
                    </div>
                </div>
            </div>
            <div class="card text-bg-dark p-3 d-inline-flex w-100" style="min-width: 18rem" ;>
                <div class="card-header"><h4>Delete Product</h4></div>
                <div class="card-body">
                     <input type="number" class=" form-control delId" placeholder="Product Id" aria-label="Product Id" aria-describedby="basic-addon1">
                    <div class="mt-2">
                        <button type="button" class="btn btn-warning  bt3">Delete Product</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="card text-bg-dark p-3 d-inline-flex w-75" style="max-width: 75rem;">
        <div class="card-header"><h4>Products :</h4></div>
        <div class="card-body">
            <div class=" mt-3  d-flex flex-wrap  cont"></div>
        </div>
    </div>
</body>
</html>
